<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Asynchrones</h1>
    <button id="btn">Click me</button>
</body>
    <script>
        console.log("Start...");
        document.getElementById("btn").addEventListener("click" , ()=>{
            console.log("Button clicked....");
        });
        console.log("End..");
    </script>
</html>

<!--event listner eka hamawelema check karanawa button eka click karada kiayala . e kiyanne anek process walata 
amatharawa hamawelema btn eka click karada kiyala check karanawa. meak asynchrones-->
